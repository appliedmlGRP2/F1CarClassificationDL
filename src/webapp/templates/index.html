<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <h4 class="text-center">F1 Car Image Analysis</h4>

        </div>
        <div class="row" style="margin-top:10%;">
            <form class="form" method="POST" action="/" enctype="multipart/form-data" style="margin-left:auto; margin-right:auto;">
                <div class="form-control">
                    <h5 class="text-center">Input a file and our model will detect the team!</h5>
                    <div class="row">
                        <div class="col-12 ml-auto" >

                        <input type="file" class="form-control-file" id="input-file" name="file" style="display:block; margin:auto;"><br>
                       </div>

                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12" style="display:block; margin:auto;">
                        <button type="submit" class="btn btn-primary" style="display:block; margin:auto;">Submit</button>
                        </div>
                    </div>
                     </div>
            </form>
        </div>
        <div class="row">
           <p class="text-center">
        {% with messages = get_flashed_messages() %}
          {% if messages %}

            Identified Team: {{ messages[0] }}
               <div class="row">
                <div class="col-12 justify-content-center">
                      <img src="{{img_path}}" style="height:100%; width:50%; display:block; margin-left:auto; margin-right:auto;">

                </div>

                </div>
          {% endif %}
        {% endwith %}
            </p>
        </div>

    </div>

</body>
</html>
